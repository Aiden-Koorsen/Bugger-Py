{% extends "base.html" %}

{% block title %}
  Login
{% endblock %}

{% block body %}
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand">Bugger üêõ</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
        </div>
      </div>
    </div>
  </nav>

  <br>
  <form action="/login" method="post">
    <div class="centered"> 
      <div class="mb-3">
        <label class="form-label">Username</label> 
        <input autocomplete="off" autofocus class="form-control" name="username" type="text required">
      </div>
    
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input autocomplete="off" autofocus class="form-control" name="password" type="password" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm Password</label> 
        <input autocomplete="off" autofocus class="form-control" name="confirmation" type="password" required>
      </div>

      <button type="submit" class="btn btn-primary btn-lg">Login</button>
    </div>
  </form>

{% endblock %}
